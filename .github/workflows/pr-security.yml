name: Run security checks on PR

on:
  pull_request:
    branches:
      - development
      - hotfix
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  checks:
    if: github.event.pull_request.draft == false
    name: Run security checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff --output-format=github ./src/
        continue-on-error: false

      - name: pip audit install setup
        run: |
          python -m venv env/
          source env/bin/activate
      - name: pip audit
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          # must be populated earlier in the CI
          virtual-environment: env/
          local: true
          inputs: |
            ./src/requirements.txt
            ./src/core/operators/audio_vec_embedding_requirements.txt
            ./src/core/operators/vid_vec_rep_resnet_requirements.txt
