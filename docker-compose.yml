version: "3.5"

services:
    elasticsearch:
        container_name: es
        image: docker.elastic.co/elasticsearch/elasticsearch:7.4.0
        volumes:
            - ./.docker/es/data:/usr/share/elasticsearch/data
        ports:
            - "9300:9300"
            - "9200:9200"
        environment:
            - xpack.security.enabled=false
            - discovery.type=single-node
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile:
                soft: 65536
                hard: 65536
        cap_add:
            - IPC_LOCK

    search_api:
        container_name: search_api
        build:
            context: ./src/api-server
            dockerfile: Dockerfile
            target: server_base
        shm_size: "8gb"
        # ipc: host
        volumes:
            - ./src/api-server:/app
        env_file: ./src/api-server/development.env
        ports:
            - 7000:7000
        command: tail -f /dev/null
